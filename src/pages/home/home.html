<ion-header>
  <ion-navbar color="mobi">
    <ion-title>
      MBAcam
    </ion-title>

    <ion-buttons right>
      <button ion-button (click)="presentActionSheet()">
        Select a image
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let item of imageList">
    <img img src="{{item.image}}"/>
  </ion-card>

</ion-content>
